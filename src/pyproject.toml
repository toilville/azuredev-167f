[project]
name = "api"
version = "1.0.0"
description = "Create a simple chat app using Fast API and Azure AI Inference"
dependencies = [
    "fastapi==0.111.0",
    "gunicorn==22.0.0",
    "uvicorn[standard]==0.29.0",
    "azure-ai-inference[prompts]",
    "azure-identity==1.19.0",
    "aiohttp==3.11.1",
    "azure-ai-projects",
    "azure-core-tracing-opentelemetry",
    "azure-monitor-opentelemetry",
    "azure-search-documents",
    "opentelemetry-sdk"
    ]

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"
